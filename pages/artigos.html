---
layout: layout
titulo: artigos
subtitulo:
---
{% for artigo in site.artigos %}

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 p-3">
    <a href="#"><img src="{{ artigo.imagem }}" class="rounded mx-auto d-block img-membro aumenta-margem"></a>
  </div>
  <div class="col-lg-9 col-md-8 col-sm-6 p-4">
    <div class="row">
      <div class="col preenchimento">
        <h1><a href="{{ artigo.url }}">Artigo 01</a></h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <time class="data" datetime="2017-02-14"></time>
        <p class="negrito">{{ artigo.data }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col preenchimento">
        <a href="#">
          <p> {{ artigo.sub-titulo }} </p>
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
